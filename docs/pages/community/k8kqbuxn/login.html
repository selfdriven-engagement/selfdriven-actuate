<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to TANA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tana-brown-deep: #593934;
            --tana-brown-warm: #af815f;
            --tana-olive: #6b5f38;
            --tana-cream: #edd6b7;
            --tana-cream-light: #f5ebe0;
            --tana-cream-pale: #faf6f1;
            --tana-bg: #f8f4ef;
            --tana-text: #3a2e2a;
            --tana-text-muted: #8c7b73;
            --tana-input-bg: #ffffff;
            --tana-input-border: #e0d5cb;
            --tana-input-focus: #af815f;
            --tana-btn-bg: #593934;
            --tana-btn-hover: #6b4a44;
            --tana-link: #af815f;
            --tana-link-hover: #593934;
            --shadow-sm: 0 1px 2px rgba(89, 57, 52, 0.06);
            --shadow-md: 0 4px 16px rgba(89, 57, 52, 0.08);
            --shadow-lg: 0 8px 32px rgba(89, 57, 52, 0.10);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--tana-bg);
            color: var(--tana-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(237, 214, 183, 0.3) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 90%, rgba(175, 129, 95, 0.12) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle grain overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.025;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 200px;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 0 24px;
            animation: fadeUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(224, 213, 203, 0.5);
            border-radius: 20px;
            padding: 48px 40px 40px;
            box-shadow: var(--shadow-lg);
        }

        .logo-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .logo-wrapper img {
            width: 88px;
            height: 88px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(89, 57, 52, 0.08));
        }

        .login-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-weight: 600;
            font-size: 26px;
            text-align: center;
            color: var(--tana-text);
            margin-bottom: 36px;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .login-title span {
            color: var(--tana-brown-warm);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--tana-text-muted);
            margin-bottom: 7px;
            letter-spacing: 0.02em;
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 18px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            color: var(--tana-text);
            background: var(--tana-input-bg);
            border: 1.5px solid var(--tana-input-border);
            border-radius: 12px;
            outline: none;
            transition: all 0.25s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: var(--shadow-sm);
        }

        .form-input::placeholder {
            color: #c4b5a8;
            font-weight: 400;
        }

        .form-input:hover {
            border-color: #c9bdb0;
        }

        .form-input:focus {
            border-color: var(--tana-input-focus);
            box-shadow: 0 0 0 3px rgba(175, 129, 95, 0.12), var(--shadow-sm);
        }

        .forgot-link-wrapper {
            text-align: center;
            margin: 22px 0 26px;
        }

        .forgot-link {
            font-size: 14px;
            font-weight: 500;
            color: var(--tana-link);
            text-decoration: none;
            transition: color 0.2s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1.5px;
            background: var(--tana-link-hover);
            transition: width 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .forgot-link:hover {
            color: var(--tana-link-hover);
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            height: 52px;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: var(--tana-cream);
            background: var(--tana-btn-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 2px 8px rgba(89, 57, 52, 0.18);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            background: var(--tana-btn-hover);
            box-shadow: 0 4px 16px rgba(89, 57, 52, 0.24);
            transform: translateY(-1px);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(89, 57, 52, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 26px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--tana-input-border);
        }

        .divider-text {
            font-size: 12px;
            font-weight: 500;
            color: var(--tana-text-muted);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .sso-btn {
            width: 100%;
            height: 48px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--tana-text);
            background: transparent;
            border: 1.5px solid var(--tana-input-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sso-btn:hover {
            background: rgba(237, 214, 183, 0.18);
            border-color: var(--tana-brown-warm);
        }

        .sso-btn svg {
            width: 18px;
            height: 18px;
        }

        .footer-text {
            text-align: center;
            margin-top: 28px;
            font-size: 13px;
            color: var(--tana-text-muted);
        }

        .footer-text a {
            color: var(--tana-link);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-text a:hover {
            color: var(--tana-link-hover);
        }

        /* Decorative corner accent */
        .corner-accent {
            position: fixed;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .corner-accent--tl {
            top: -60px;
            left: -60px;
            background: radial-gradient(circle, rgba(175, 129, 95, 0.08) 0%, transparent 70%);
        }

        .corner-accent--br {
            bottom: -80px;
            right: -80px;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, rgba(89, 57, 52, 0.06) 0%, transparent 70%);
        }

        /* Password visibility toggle */
        .input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--tana-text-muted);
            padding: 4px;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .toggle-password:hover {
            color: var(--tana-text);
        }

        .toggle-password svg {
            width: 18px;
            height: 18px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 28px 32px;
                border-radius: 16px;
            }

            .login-title {
                font-size: 23px;
            }

            .logo-wrapper img {
                width: 72px;
                height: 72px;
            }
        }
    </style>
</head>
<body>
    <div class="corner-accent corner-accent--tl"></div>
    <div class="corner-accent corner-accent--br"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-wrapper">
                <img src="tana_logo_dark.svg" alt="TANA Logo">
            </div>

            <h1 class="login-title">Log in to <span>TANA</span></h1>

            <form id="loginForm" autocomplete="on">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                            style="padding-right: 44px;"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword()">
                            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="forgot-link-wrapper">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <button class="sso-btn" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Sign in with SSO
            </button>
        </div>

        <p class="footer-text">
            Don't have an account? <a href="#">Request access</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.login-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Signing inâ€¦';
            btn.style.opacity = '0.8';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
